<html ng-app="myApp">
	<head>
		<title>Trabalho Habibs - Turmas</title>
		<link rel="stylesheet" href="libs/bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="libs/bootstrap/custom.css">
		<script src="libs/angularjs/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="services/turmasService.js"></script>
		<script src="controllers/turmasController.js"></script>
	</head>
	<body class="ng-cloak">
		<div class="generic-container" ng-controller="TurmasController as ctrl">
          <div class="panel panel-default">
              <div class="panel-heading"><span class="lead">Registro de Turmas </span></div>
              <div class="formcontainer">
                  <form ng-submit="ctrl.submit()" name="myForm" class="form-horizontal">
                      <input type="hidden" ng-model="ctrl.Turmas.id" />
                      <div class="row">
                          <div class="form-group col-md-12">
                              <label class="col-md-2 control-lable" for="file">Descricao</label>
                              <div class="col-md-7">
                                  <input type="text" ng-model="ctrl.Turmas.descricao" name="descricao" class="username form-control input-sm" placeholder="Insira a descricao" required ng-minlength="3"/>
                                  <div class="has-error" ng-show="myForm.$dirty">
                                      <span ng-show="myForm.descricao.$error.required">This is a required field</span>
                                      <span ng-show="myForm.descricao.$error.minlength">Minimum length required is 3</span>
                                      <span ng-show="myForm.descricao.$invalid">This field is invalid </span>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="row">
                          <div class="form-actions floatRight">
                              <input type="submit"  value="{{!ctrl.Turmas.id ? 'Adicionar' : 'Atualizar'}}" class="btn btn-primary btn-sm" ng-disabled="myForm.$invalid">
                              <button type="button" ng-click="ctrl.reset()" class="btn btn-warning btn-sm" ng-disabled="myForm.$pristine">Limpar Formulario</button>
                          </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="panel panel-default">
                <!-- Default panel contents -->
              <div class="panel-heading"><span class="lead">Lista de Turmas </span></div>
              <div class="tablecontainer">
                  <table class="table table-hover">
                      <thead>
                          <tr>
                              <th>ID.</th>
                              <th>Nome</th>
                              <th width="20%"></th>
                          </tr>
                      </thead>
                      <tbody>
                          <tr ng-repeat="u in ctrl.Turmases">
                              <td><span ng-bind="u.id"></span></td>
                              <td><span ng-bind="u.descricao"></span></td>
                              <td>
                              <button type="button" ng-click="ctrl.edit(u.id)" class="btn btn-success custom-width">Editar</button>  <button type="button" ng-click="ctrl.remove(u.id)" class="btn btn-danger custom-width">Remover</button>
                              </td>
                          </tr>
                      </tbody>
                  </table>
              </div>
          </div>
      </div>
	</body>
</html>
